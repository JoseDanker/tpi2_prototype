{% extends "base.html" %}
{% block content %}

<h1 class="mb-4">Panel de Administración</h1>

<table class="table table-hover">
    <thead>
        <tr>
            <th>Usuario</th>
            <th>Nombre</th>
            <th>Dirección</th>
            <th>Es Admin</th>
        </tr>
    </thead>
    <tbody>
        {% for u in usuarios %}
        <tr>
            <td>{{ u.username }}</td>
            <td>{{ u.nombre }}</td>
            <td>{{ u.direccion }}</td>
            <td>{{ "Sí" if u.is_admin else "No" }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
